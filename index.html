            <section class="contacto" id="cotizar">
         
                <form class="formulario" action="enviar.php" method="POST">

                    <div>
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre">
                    </div>
            
                    <div>
                        <label for="telefono">Whatsapp</label>
                        <input id="telefono" type="tel" name="telefono" placeholder="Tu wsp con código de área" required>
                    </div>
            
                    <div>
                        <label for="Email">Email</label>
                        <input id="Email" type="mail" name="email" placeholder="Tu correo electrónico" required>
                    </div>
            
                    <div>
                        <label for="selecciona">Selecciona el tipo de web</label>
                        <select name="tipoweb" id="selecciona">
                            <option value="onepage" selected>One page</option>
                            <option value="corporatitva">Corporativa</option>
                            <option value="ecommerce">Commerce</option>
                            <option value="elearning">e-Learning</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
            
                    <div>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" placeholder="Hablame sobre las selecciones de tu página"></textarea>
                    </div>
            
                    <div>
                        <label for="boceto">Sube un boceto de tu idea</label>
                        <input type="file" name="boceto">
                    </div>
                    <input type="submit" value="Cotizar">
                    
                    <!--id: es para conectarse al for del label
                    type: definir el tipo de entrada de info
                    name: es el nombre de la variable que lleva la información
                    placeholer: texto de ayuda -->
                </form>
